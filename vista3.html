<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>registro de personas</title>
</head>
<body>
    <div class="card row-custom">
        <div class="card-content">
            <div class="content">
                <div class="container">
                    <div class="formulario">
                        <div class="boton">
                            <button class="button is-primary"
                            onclick="addData();">Agregar datos</button>
                            <button class="button is-primary btn2"
                                onclick="borrarCon(1);">Cambiar conexión</button>
                            <button class="button is-primary btn2"
                                onclick="borrarCon(2);">Eliminar conexión</button>
                        </div>
                        <div class="datos">
                            <input id="nombre" class="input is-primary" type="text" placeholder="Nombre" >
                            <input id="ap_pat" class="input is-primary" type="text" placeholder="Apellido Paterno">
                            <input id="ap_mat" class="input is-primary" type="text" placeholder="Apellido Materno">
                            <input id="edad" class="input is-primary" type="text" placeholder="Edad">
                        </div>
                    </div>
                    <div id="table-container" class="table-container">
                        <div class="emblema"><span>Entradas añadidas</span></div>
                        <table id="table" class="table">
                        </table>
                </div>
            </div>
        </div>
    </div>
<!-- <footer> -->
    <script src="./main.js"></script>
<!-- </footer> -->
</body>
</html>
